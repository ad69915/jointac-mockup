
<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>展通交通器材｜首頁</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root{--yellow:#FFC400;}
    body{margin:0; font-family: system-ui,-apple-system,'Noto Sans TC',Arial,Helvetica,sans-serif; background:#0e0f12; color:#eee;}
    .wrap{max-width:1100px; margin:0 auto; padding:20px;}
    header{background:#1b1e23; border-bottom:3px solid var(--yellow);}
    header .row{display:flex; align-items:center; justify-content:space-between; gap:16px;}
    header nav a{color:#ddd; text-decoration:none; margin:0 10px; font-weight:600;}
    header nav a:hover{color:var(--yellow);}
    .btn{display:inline-block; padding:10px 14px; border-radius:10px; border:2px solid #222; background:var(--yellow); color:#111; font-weight:800;}
    .cards{display:grid; grid-template-columns:repeat(auto-fill, minmax(260px,1fr)); gap:18px;}
    .card{background:#181b20; border:1px solid #262a33; border-radius:12px; overflow:hidden;}
    .card img{width:100%; display:block;}
    .card .pad{padding:14px 16px;}
    footer{margin-top:40px; background:#111318; border-top:1px solid #202531;}
    .muted{color:#a7acb7;}
  </style>
</head>
<body>
  <header>
    <div class="wrap row">
      <div class="row">
        <div style="width:36px;height:36px;background:var(--yellow);border-radius:8px;border:2px solid #111;"></div>
        <strong>展通交通器材</strong>
      </div>
      <nav>
        <a href="#">首頁</a>
        <a href="products.html">產品型錄</a>
        <a href="#">實績案例</a>
        <a href="#">最新消息</a>
        <a href="#">關於我們</a>
        <a href="#">聯絡我們</a>
      </nav>
      <a class="btn" href="tel:047988055">04-7988055</a>
    </div>
  </header>

  <main class="wrap">
    <!-- HERO -->
    <section class="hero" style="position:relative; padding:0; overflow:hidden; border-radius:12px; margin:14px 0 26px;">
      <picture>
        <img id="hero-day" src="images/home_day.JPG" alt="展通交通器材 日間施工畫面"
             style="width:100%; height:auto; display:block;">
        <img id="hero-night" src="images/home_night.JPG" alt="展通交通器材 夜間施工畫面"
             style="width:100%; height:auto; display:none; position:absolute; inset:0;">
      </picture>
      <div class="hero-text"
        style="position:absolute; left:24px; bottom:24px; background:rgba(0,0,0,.45); color:#fff; padding:16px 18px; border-radius:10px;">
        <h1 style="margin:0 0 6px 0; font-size:28px;">全天候高能見度，工區更安全</h1>
        <p style="margin:0; font-size:14px;">太陽能箭頭牌・LED輔二・導標與施工標誌｜模組化設計・耐候耐用</p>
      </div>
      <div style="position:absolute; right:16px; bottom:16px; display:flex; gap:8px;">
        <button id="btn-day"   type="button"
                style="padding:8px 12px; border-radius:999px; border:0; background:#ffd569; font-weight:700;">☀️ 日間</button>
        <button id="btn-night" type="button"
                style="padding:8px 12px; border-radius:999px; border:0; background:#2d3a8c; color:#fff; font-weight:700;">🌙 夜間</button>
      </div>
    </section>

    <!-- PRODUCTS (DEMO) -->
    <h2 style="margin:10px 0 14px;">產品分類</h2>
    <div class="cards">
      <article class="card">
        <img src="images/home_day.JPG" alt="LED 箭頭牌">
        <div class="pad">
          <div class="muted">LED</div>
          <strong>LED 箭頭牌</strong>
          <div class="muted">遠距可視 / 日夜清晰 / 模組化維修</div>
        </div>
      </article>
      <article class="card">
        <img src="images/home_day.JPG" alt="交通錐 / 防撞柱">
        <div class="pad">
          <div class="muted">錐 / 防撞</div>
          <strong>交通錐 / 防撞柱</strong>
          <div class="muted">耐候材料 / 抗UV / 高反光膜</div>
        </div>
      </article>
      <article class="card">
        <img src="images/home_day.JPG" alt="導標與施工標誌">
        <div class="pad">
          <div class="muted">導標</div>
          <strong>導標與施工標誌</strong>
          <div class="muted">支架穩固 / 版面清晰 / 易更換</div>
        </div>
      </article>
    </div>
  </main>

  <footer>
    <div class="wrap muted" style="padding:18px 0;">© 展通交通器材有限公司</div>
  </footer>

  <!-- JS: Day/Night switch -->
  <script>
  (function () {
    const dayBtn   = document.getElementById('btn-day');
    const nightBtn = document.getElementById('btn-night');
    const dayImg   = document.getElementById('hero-day');
    const nightImg = document.getElementById('hero-night');
    if (!dayBtn || !nightBtn || !dayImg || !nightImg) return;
    dayBtn.addEventListener('click', function () {
      dayImg.style.display = 'block';
      nightImg.style.display = 'none';
    });
    nightBtn.addEventListener('click', function () {
      dayImg.style.display = 'none';
      nightImg.style.display = 'block';
    });
  })();
  </script>
</body>
</html>
